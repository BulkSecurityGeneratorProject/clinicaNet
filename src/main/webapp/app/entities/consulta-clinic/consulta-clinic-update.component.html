<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-consulta-clinic-heading" jhiTranslate="clinicaNetApp.consulta.home.createOrEditLabel">Create or edit a Consulta</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!consulta.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="consulta.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clinicaNetApp.consulta.dataHora" for="field_dataHora">Data Hora</label>
                    <div class="input-group">
                        <input id="field_dataHora" type="text" class="form-control" name="dataHora" ngbDatepicker  #dataHoraDp="ngbDatepicker" [(ngModel)]="consulta.dataHora"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataHoraDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clinicaNetApp.consulta.anotacoesDoMedico" for="field_anotacoesDoMedico">Anotacoes Do Medico</label>
                    <input type="text" class="form-control" name="anotacoesDoMedico" id="field_anotacoesDoMedico"
                        [(ngModel)]="consulta.anotacoesDoMedico" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clinicaNetApp.consulta.paciente" for="field_paciente">Paciente</label>
                    <select class="form-control" id="field_paciente" name="paciente" [(ngModel)]="consulta.paciente" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="pacienteOption.id === consulta.paciente?.id ? consulta.paciente : pacienteOption" *ngFor="let pacienteOption of pacientes; trackBy: trackPacienteById">{{pacienteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="clinicaNetApp.consulta.medico" for="field_medico">Medico</label>
                    <select class="form-control" id="field_medico" name="medico" [(ngModel)]="consulta.medico" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="medicoOption.id === consulta.medico?.id ? consulta.medico : medicoOption" *ngFor="let medicoOption of medicos; trackBy: trackMedicoById">{{medicoOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
