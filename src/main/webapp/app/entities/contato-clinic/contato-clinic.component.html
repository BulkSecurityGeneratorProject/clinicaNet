<div>
    <h2 id="page-heading">
        <span jhiTranslate="clinicaNetApp.contato.home.title">Contatoes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-contato-clinic" [routerLink]="['/contato-clinic/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="clinicaNetApp.contato.home.createLabel">
            Create new Contato
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="contatoes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="clinicaNetApp.contato.name">Name</span></th>
            <th><span jhiTranslate="clinicaNetApp.contato.value">Value</span></th>
            <th><span jhiTranslate="clinicaNetApp.contato.observation">Observation</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contato of contatoes ;trackBy: trackId">
                <td><a [routerLink]="['/contato-clinic', contato.id, 'view' ]">{{contato.id}}</a></td>
                <td>{{contato.name}}</td>
                <td>{{contato.value}}</td>
                <td>{{contato.observation}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/contato-clinic', contato.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/contato-clinic', contato.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'contato-clinic/'+ contato.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
